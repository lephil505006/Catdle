<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Battle Cats Catdle</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>The Battle Cats</h1>
        <h1>Catdle</h1>
    </header>

    <main id="game-container">
        <p>Guess the Battle Cat's character! (No Collab Units Included)</p>
        <div class="search-container">
            <div class="search-bar-outer">
                <input type="text" id="search-bar" placeholder="Enter cat name...">
                <button type="button" id="search-button">Play</button>
            </div>
        </div>
        <img src="images/assets/MenuCat.png" id="menu-cat" alt="Menu Cat">
    </main>

    <div id="results-container"></div>

    <div id="cat-details-container">
        <nav id="headers">
            <div class="header-item">IMG</div>
            <div class="header-item">Rarity</div>
            <div class="header-item">Form</div>
            <div class="header-item">Role</div>
            <div class="header-item">Traits</div>
            <div class="header-item">Attack Type</div>
            <div class="header-item">Abilities</div>
            <div class="header-item">Cost</div>
            <div class="header-item">Version</div>
        </nav>

    </div>


    <script type="module" src="js/main.js"></script>
</body>

</html>
