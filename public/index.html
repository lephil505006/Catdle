<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Battle Cats Catdle</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <header>
        <h1>The Battle Cats</h1>
        <h1>Catdle</h1>
    </header>

    <main id="game-container">
        <p>Guess the Battle Cat's character! (No Collab Units Included)</p>
        <div>
            <input type="text" id="search-bar" placeholder="Enter cat name..." oninput="searchCats()">
            <button type="button" id="search-button" onclick="searchCats()">Play</button>
        </div>
        <div id="results-container"></div>
        <nav id="headers">
            <span>IMG</span>
            <span>Rarity</span>
            <span>Form</span>
            <span>Source</span>
            <span>Role</span>
            <span>Target</span>
            <span>Abilities</span>
            <span>Cost</span>
            <span>Version</span>
        </nav>
        <div id="cat-details-container"></div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
